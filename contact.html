<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fragments of Soul</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('ty.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a202c;
        }
        /* Define the keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-container {
            animation: fadeIn 1s ease-out;
        }

        .contact-inputs {
            transition: all 0.3s ease-in-out;
        }

        .contact-inputs:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Tailwind's focus-ring */
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="contact-container w-full max-w-lg p-8 bg-white bg-opacity-80 backdrop-blur-sm rounded-3xl shadow-2xl">
        <!-- Main Image -->
        <div class="flex justify-center mb-8">
            <img class="w-1/3 md:w-1/4 rounded-lg shadow-lg" src="https://placehold.co/600x400/000000/FFFFFF?text=Frag.png" alt="Fragments of Soul logo">
        </div>

        <!-- Contact Form -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-slate-900 mb-2">JOIN US HERE!</h2>
            <hr class="w-24 h-1 mx-auto bg-slate-900 rounded-full border-none">
        </div>
        
        <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
            <input type="hidden" name="access_key" value="014e142e-85d9-4705-afc6-2605f6c296c8">
            
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500" required>
            
            <input type="Email" name="Email" placeholder="Your Email" class="contact-inputs w-full p-3 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500" required>
            
            <textarea name="review message" placeholder="Your Review or Message" class="contact-inputs w-full p-3 h-32 bg-gray-100 border border-gray-300 rounded-lg focus:ring-2 focus:ring-fuchsia-500 resize-none" required></textarea>
            
            <div class="text-center">
                <button type="submit" class="w-2/3 md:w-1/2 bg-gray-900 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
